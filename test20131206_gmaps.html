<!DOCTYPE HTML>
<HEAD>
<TITLE>q10117477125 test  IEで、googleマップのマーカーの一部が切れる件</TITLE>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<style type="text/css">
body{ /* 全体 */
background-color:#000000;
color:#ffffff;
}
#container{
width:700px;
margin:auto;
}
</style>
</HEAD>
<body>
<div id="container">
<br><br><br><br>
<div id="map" style="width: 200px; height: 150px"></div>
<br><br>
<form name="googlemap_form" id="googlemap_form">
表示:  <input type="text" name="g_map_display" value="Y"  size="2">
ズーム:<input type="text" name="g_map_level"   value="12" size="2">
<br><br>
緯度:<input type="text" name="g_map_y"> 
経度:<input type="text" name="g_map_x"> 
<input type="button" name="g_map_button" onclick="area_google_map()" value="表示">
</form>
<script type="text/javascript">
function area_google_map(){
 gf=document.googlemap_form;
 if(gf.g_map_display.value=="Y"){
  var mapObj;
  var markerObj;
  var latlng=new google.maps.LatLng(gf.g_map_y.value,gf.g_map_x.value);
  var mapOptions={
    zoom:parseInt(gf.g_map_level.value),
    center:latlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    disableDefaultUI: false, // ★
    scaleControl: true       // ★
  }
  mapObj=new google.maps.Map(document.getElementById('map'), mapOptions);
  markerObj = new google.maps.Marker({
   position: latlng,
   map: mapObj,
  });
 }
}
</script>

</body>
</HTML>
