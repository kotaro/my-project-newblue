    <html xmlns="http://www.w3.org/1999/xhtml">  
    <head>  
      <title>q10116519475 テスト</title>  
<script type="text/javascript">
// XMLHttpRequestオブジェクト生成
function createXMLHttpRequest_func(){
    var XMLhttpObject = null;
    try{
        XMLhttpObject = new XMLHttpRequest();//Firefox, Opera, Safari
    }catch(e){
        try{                                 //IE6～(MSXML2以降用)
            XMLhttpObject = new ActiveXObject("Msxml2.XMLHTTP");
        }catch(e){
            try{                            //IEその他(旧MSXML用)
                XMLhttpObject = new ActiveXObject("Microsoft.XMLHTTP");
            }catch(e){
                return null;
            }
        }
    }
    if(XMLhttpObject){                      // Win ie以外のXMLHttpRequestオブジェクト実装ブラウザ用
        return new XMLHttpRequest();
    }
}
// ファイルにアクセスし受信して内容を表示
function getFile_func( idName ,fName ) {
    var httpObj = createXMLHttpRequest_func(); // XMLHttpRequestオブジェクト生成
    httpObj.open('GET', fName, true);          // open メソッド
    httpObj.onreadystatechange = function() { 
        if (httpObj.readyState==4) {           // readyState値は4で受信完了
            dataset_func(httpObj, idName);     // コールバック
        }
    }
    httpObj.send('');                          // send メソッド(null('')を送信)
}
// コールバック関数 ( 受信した内容を該当するＩＤへセットする )
function dataset_func( Obj, idNames ) {
    var colors;
    if(Obj.responseText.indexOf("NG")==-1){
     colors="blue";
    }else{
     colors="red";
    }
     document.getElementById(idNames).innerHTML = '<span style="color:'+colors+';">'+Obj.responseText+'</span>';
}
window.onload = function(){getFile_func('disp1','https://dl.dropboxusercontent.com/u/192658020/message_Area/hyoji1.txt'),
getFile_func('disp2','https://dl.dropboxusercontent.com/u/192658020/message_Area/hyoji2.txt');}

</script>      
</head>  
<body>  
表示１<br>
<div id="disp1"></div><br>

表示2<br>
<div id="disp2"></div>
</body>  
</html>
