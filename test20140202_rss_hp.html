function initialize() {
// 日付フォーマット(dateformat.jsを利用)
 var dateFormat = new DateFormat("yyyy年MM月dd日");
 google.setOnLoadCallback(function(){
// Google Ajax Feedを非同期タスク化 使用方法:GfeedTask(タスク名,URL,表示件数)
  var GfeedTask = function(name,url, num){
      var feed = new google.feeds.Feed(url);
      feed.setNumEntries(num);
      var dfd = $.Deferred();
      feed.load(function(result){
        if (!result.error) {
          var e_link,e_date,e_title;var e_all="";
          var entries = result.feed.entries;
          for (var i = 0; i < entries.length; i++) {
            var entry     = entries[i];
            var attributes   = ["title", "link", "publishedDate", "contentSnippet"];
            e_link           = entry[attributes[1]];             // link
            e_date           = entry[attributes[2]];             // publishedDate
            e_title          = entry[attributes[0]];             // title
            e_all           += '<li><a href="'+e_link+'" target="_blank">'+e_title+'</a></li>\n';
          }
         $(".rss_control").append('<div class="rss_info"><span class="rss_i_title"></span>'+e_all+'</div>');
         console.log(url+'\n<div class="rss_info"><span class="rss_i_title"></span>'+e_all+'</div>');
         dfd.resolve('task success');
        }
        else{
         dfd.reject(name);
        }
      });
    return dfd.promise();
  };
// Feed URLを指定
  var feed_url1  = "http://gtm5572.blog21.fc2.com/?xml&category=1";  // 紹介
  var feed_url2  = "http://gtm5572.blog21.fc2.com/?xml&category=2";  // 治具
  var feed_url3  = "http://gtm5572.blog21.fc2.com/?xml&category=3";  // 道具・工具
  var feed_url4  = "http://gtm5572.blog21.fc2.com/?xml&category=4";  // 作業台まわり
  var feed_url5  = "http://gtm5572.blog21.fc2.com/?xml&category=5";  // テーブルソー
  var feed_url6  = "http://gtm5572.blog21.fc2.com/?xml&category=29"; // 作品
  var feed_url7  = "http://gtm5572.blog21.fc2.com/?xml&category=8";  // 旋盤・ろくろ
  var feed_url8  = "http://gtm5572.blog21.fc2.com/?xml&category=9";  // 剪定
  var feed_url9  = "http://gtm5572.blog21.fc2.com/?xml&category=33"; // 研ぎ・目立て
// GfeedTask('適当なタスク名', Feed URL, 表示件数)
  $.when(
   GfeedTask('task01', feed_url1, 100),
   GfeedTask('task01', feed_url2, 100),
   GfeedTask('task01', feed_url3, 100),
   GfeedTask('task01', feed_url4, 100),
   GfeedTask('task01', feed_url5, 100),
   GfeedTask('task01', feed_url6, 100),
   GfeedTask('task01', feed_url7, 100),
   GfeedTask('task01', feed_url8, 100),
   GfeedTask('task01', feed_url9, 100)
    ).then(
    function(res) {
//          console.log('GfeedTask  Success');
    },
    function(res) {
//         console.log('GfeedTask Error: task = ' + res);
    }
  );
 });
}
