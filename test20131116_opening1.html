<!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.01 Transitional//EN\"
    \"http://www.w3.org/TR/html4/loose.dtd\">
<html>
<head>
<title>q12116537587 オープニング test1</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript" ></script>
<script type="text/javascript">
function opening(){ // オープニング関数
 Type_w(".open1",500,100)
}
function Type_w(selctor_name,speeds_time,loop_cnt){// タイプライター
 $(selctor_name).each(function() {
 var $ele=$(this), str=$ele.text()+" ";
 $ele.css("display","inline");
 $ele.text('');
 var w_counters=0,loop_cntw=2;
 var timer = setInterval(function() {
  $ele.text(str.substring(0, w_counters++));
   if (w_counters > str.length){
    if (loop_cnt >= loop_cntw){
      $ele.text('');loop_cntw++;w_counters=0;
    }else{
     clearInterval(timer);
    }
   }
  }, speeds_time);
});
}
function where_link(){// どこからやって来たか？
 if(document.referrer.length != 0){
  return 0;// リンクからやってきた
 }else{
  if(history.length != 1){
   return 1;// ブラウザのブックマークからやってきた
  }else{
   return 2;// どこからやってきたか不明
  }
 }
}
function link_agency(){// どこのリンク先からやって来たかを調べる
 if(where_link()==0){
  return document.referrer;// リンク元のＵＲＬ
 }else{
  return "Unknown";// Unknown(不明)
 }
}
$(document).ready(function() {
 if(link_agency().indexOf("http://kiyoto777.web.fc2.com/")==-1){
   opening();
 }
});
</script>
<style>
body{
background-color:#000000;
color:#ffffff;
}
#contents1{
width:500px;
margin:auto;
}
.open1{
color:#ff0000;
font-size:32px;
}
</style>
</head>
<body>
<div id="contents1">
<br><br><br><br><br><br>
<span class="open1">オープニングテスト</span>
</div>
</body>
</html>
