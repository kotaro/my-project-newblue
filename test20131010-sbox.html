<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HEAD>
 <TITLE>知恵袋　q14114709134　【jQuery】複数のプルダウンメニューのうちいずれかによりラジオボタンを制御する方法</TITLE>
        <META http-equiv="X-UA-Compatible"     content="IE=8">
        <META http-equiv="Content-Type"        content="text/html; charset=UTF-8">
        <META http-equiv="Content-Script-Type" content="text/javascript">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
 $('.likes select').change (function() {            // likes の select（複数）がどれか一つでも変更されたら
  var ringo_sw="0";                                 // ringo_sw 1←appleを選択 0←appleを非選択(初期値)
  $(".likes select").each(function() {              // likes のクラスの中の全箇所を再チェック
   if ($(this).val()=="apple" ) {                   // option の value を判別
    ringo_sw="1";                                   // apple(1)
   }
  });
  if(ringo_sw=="1"){                                // appleを一つでも選択しているか？
    $('.ringo').removeAttr('disabled');             // 該当するlikesクラスの ringo を選択可
  }else{
    $('.ringo').attr('disabled', 'disabled');       // 該当するlikesクラスの ringo を選択不可
  }
 }).change();
});
</script>
<style type="text/css">
body{background-color:#000000;color:#ffffff;font-size:32px;}
</style>
</head>
<body>
<div class="likes">
１番目 
<select name="a1st" size="1">
<option value="">果物を選択</option>
<option value="strbry">いちご</option>
<option value="apple" >りんご</option>
<option value="orange">みかん</option>
</select><br>
</div>
<div class="likes">
２番目 
<select name="a2nd" size="1">
<option value="">果物を選択</option>
<option value="strbry">いちご</option>
<option value="apple" >りんご</option>
<option value="orange">みかん</option>
</select><br>
</div>
<hr>
<input type="radio" name="kindapl" value="fuji"  class="ringo" id="kindapl_1" disabled/><label  for="kindapl_1">ふじ</label>
<input type="radio" name="kindapl" value="kogyk" class="ringo" id="kindapl_2" disabled /><label for="kindapl_2">紅玉</label>
</body>
</HTML>
