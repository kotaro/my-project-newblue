<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript">
var json = { "address" : ["北海道","青森県","岩手県","宮城県","秋田県","山形県","福島県"] };// JSON Data
var Prefecture_name    = new Array();// セレクトボックス 県名  アレイ
var Prefecture_address = new Array();// セレクトボックス value アレイ
function init_shori(){// 初期処理
 var i = 0;
 $("select[name='HOGEHOGE'] option").each(function(){
  Prefecture_name[i]    = $(this).text();// 県名
  Prefecture_address[i] = $(this).val(); // value
  i++;
 });
}
function Prefecture_name_search(){// 検索処理
 for(j=0; j<json.address.length; j++){
  for(i=0; i<Prefecture_name.length; i++){
   if(json.address[j]==Prefecture_name[i]){
    alert(json.address[j]+"="+Prefecture_address[i]);
    break;
   }
  }
 }
}
$(document).ready(function(){
 init_shori();
 Prefecture_name_search();
});
</script>
